name: DOCKER-CD
on:
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-24.04
    env:
      working-directory: .


    steps:
      - name: ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: application.yml ìƒì„±
        run: |
          mkdir -p ./src/main/resources && cd $_
          touch ./application.yml
          echo "${{ secrets.YML }}" > ./application.yml
          cat ./application.yml
        working-directory: ${{ env.working-directory }}

      - name: application-prod.yml ìƒì„±
        run: |
          cd ./src/main/resources
          touch ./application-prod.yml
          echo "${{ secrets.YML_PROD }}" > ./application-prod.yml
        working-directory: ${{ env.working-directory }}

      - name: ë¹Œë“œ
        run: |
          chmod +x gradlew
          ./gradlew build -x test
        working-directory: ${{ env.working-directory }}
        shell: bash


      - name: docker ë¡œê·¸ì¸
        uses: docker/setup-buildx-action@v2.9.1

      - name: login docker hub
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKER_LOGIN_USERNAME }}
          password: ${{ secrets.DOCKER_LOGIN_ACCESSTOKEN }}

      - name: docker image ë¹Œë“œ ë° í‘¸ì‹œ
        run: |
          docker build --platform linux/amd64 -t terningpoint/terning-notification .
          docker push terningpoint/terning-notification
        working-directory: ${{ env.working-directory }}

  cd:
    needs: ci
    runs-on: ubuntu-24.04

    steps:
      - name: docker ì»¨í…Œì´ë„ˆ ì‹¤í–‰
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          envs: FIREBASE_SERVICE_KEY_BASE64
          script: |
            echo "ğŸ”“ base64 ë””ì½”ë”©"
            export firebase_service_key=$(echo "$FIREBASE_SERVICE_KEY_BASE64" | base64 -d)

            echo "ğŸš€ deploy.sh ì‹¤í–‰"
            export firebase_service_key="$firebase_service_key"
            chmod +x ~/deploy.sh
            ~/deploy.sh
